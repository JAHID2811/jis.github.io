<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Md. Jahidul Islam Sujan">
    <meta http-equiv="refresh" content="900; url=https://mrdeveloperjis.github.io">
    <title> Contact - Md. Jahidul Islam Sujan </title>
    <link rel="shortcut icon" href="jis-favicon-white.jpg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/particles.css">
    <link rel="stylesheet" href="assets/css/pageclip.co.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- particles -->
    <div id="particles-js"></div>
    <!-- particles -->

    <main>
        <form action="https://send.pageclip.co/vUNLR5wbaw7mA6jkRMBYgRGyu0T60mf4/mrdeveloperjis-contact-form" class="pageclip-form" method="post">
            <label for="name">Name</label>
            <input type="text" name="Name" id="name" maxlength="40" required>
            <label for="email">Email</label>
            <input type="email" name="Email" id="email" maxlength="30" required>
            <label for="phone">Phone</label>
            <input type="tel" name="Phone" id="phone" maxlength="20" required>
            <label for="subject">Subject</label>
            <input type="text" name="Subject" id="subject" maxlength="70" required>
            <label for="message">Message</label>
            <textarea name="Message" id="message" rows="3"></textarea>
            <button type="submit" class="pageclip-form__submit">
                <span>SEND</span>
            </button>
        </form>

    </main>

    <script src="assets/js/pageclip.co.js"></script>
    <!-- particles -->
    <script src="assets/js/particles.min.js"></script>
    <script src="assets/js/particles.js"></script>
</body>

</html>
